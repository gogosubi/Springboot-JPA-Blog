server:
  port: 8000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource:
    # 필수속성
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    #passwd:

  jpa:
    open-in-view: true # 영속성 종료시점을 Controller까지 가지고 오는 옵션(즉, LAZY로딩 가능 : 2.0버전 부터는 Default가 true로 변경 -> true : Controller(영속성), Service(JDBC, Transaction), false: Service(영속성, JDBC, Transaction))
    hibernate:
      ddl-auto: update # DDL 생성 create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # Entity에 있는 클래스 변수명 그대로 DB에 설정하는 옵션
        #physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy # SpringFrameWork에서 자동으로 대문자가 있으면 _를 추가하여 표시함.(Default)
      use-new-id-generator-mappings: false # DB Key 자동 생성 옵션 사용 하지 않음.
    show-sql: true # 실행 SQL 보이도록 설정함.
    properties:
      hibernate.format_sql: true # SQL 예쁘게 변환

  jackson:
    serialization:
      fail-on-empty-beans: false